<div class="container">
    <h1>Team IPL-2020</h1>
    <div class="row">

        <div class="col-md-6" (change)="getPlayers($event)">
            <select class="form-control">
                <option value = "">Select team</option>
                <option *ngFor = "let teamname of teamNames">{{teamname}}</option>
            </select>
            <div *ngIf="players && players.length >0" class="mt-4">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Label</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let player of players">
                            <td>{{player.player}}</td>
                            <td>{{player.role}}</td>
                            <td>{{player.label}}</td>
                            <td>{{player.price | currency:"INR"}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div *ngIf="pieChart">
                <google-chart [data]="pieChart" (chartSelect)="onChartSelect($event)"></google-chart>
            </div>
        </div>
        <div *ngIf="tableChart">
            <google-chart [data]="tableChart" "></google-chart>
        </div>

    </div>
</div>
